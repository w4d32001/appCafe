<li class="w-full p-2 text-white">
    <a
      [routerLink]="link"
      routerLinkActive="text-white bg-primary-900"
      [routerLinkActiveOptions]="{ exact: true }"
      class="w-full pl-8 flex items-center rounded-lg gap-x-4 py-4 transition-all text-md   hover:text-white hover:bg-primary-900 font-bold text-black/70"
      [ngClass]="'hover:border-' + borderColor"
    >
      @if (icon) {
        <fa-icon [icon]="icon"></fa-icon>
      }
      <span>{{ label }}</span>
    </a>
  </li>
